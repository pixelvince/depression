<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the title of the webpage -->
    <title>DEPRESSION</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: relative;
            background-image: url('csmsad.jpg');
            background-size: cover;
        }

        /* Make the image darker by increasing the opacity of the overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Style the text box without the border */
        .centered-text {
            font-size: 6em;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
            border-radius: 10px;
            color: white;
            position: relative;
        }
        .background-animation {
            animation: opacityAnimation 4s infinite alternate;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        @keyframes opacityAnimation {
            0% {
                background-color: rgba(0, 0, 0, 0.7);
            }
            50% {
                background-color: rgba(0, 0, 0, 0.9);
            }
            100% {
                background-color: rgba(0, 0, 0, 0.7);
            }
        }
        
        /* Update styles for the message box */
        #message-box {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 1s;
            z-index: 100;
            /* Add font properties */
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
    <script>
        /* Update the changeText() function to start and stop the text animation with the music */
        function changeText() {
            /* Get the audio element */
            const audio = document.getElementById("audio");
            /* Get the message box element */
            const messageBox = document.getElementById("message-box");
            /* Define an array of synonyms */
            const synonyms = ['Sadness', 'Melancholy', 'Despair', 'Hopelessness', 'Misery', 'Sorrow', 'Gloom', 'Dejection', 'Dismay', 'Anguish', 'Woe', 'Distress', 'Downheartedness', 'Despondency', 'Discouragement', 'Desolation', 'Grief', 'Heartache', 'Mournfulness', 'Torment', 'Wretchedness', 'Bleakness', 'Blue', 'Cheerlessness', 'Despondence', 'Dispiritedness', 'Dolefulness', 'Dolor', 'Dreariness', 'Forlornness', 'Grief', 'Heaviness', 'Hole', 'Low Spirits', 'Melancholia', 'Miserableness', 'Moodiness', 'Oppression', 'Sorrowfulness', 'Unhappiness', 'Woefulness', 'Blackness', 'Darkness', 'Dejectedness', 'Despond', 'Disconsolateness', 'Disheartenment', 'Dispiritedness', 'Downcastness', 'Downheartedness', 'Downness', 'Drear', 'Dullness', 'Flatness', 'Heavyheartedness', 'Langour', 'Languidness', 'Lassitude', 'Listlessness', 'Lowness', 'Melancholic', 'Moping', 'Mournfulness', 'Somberness', 'Sullenness', 'Tedium', 'Tiredness', 'Torpor', 'Yawn', 'Apathy', 'Boredom', 'Ennui', 'Inactivity', 'Indifference', 'Lethargy', 'Stagnation', 'Tediousness', 'Torpor', 'Unresponsiveness', 'Weariness', 'Anhedonia', 'Emptiness', 'Numbness', 'Blankness', 'Hollowness', 'Lifelessness', 'Flatness', 'Apathy', 'Listlessness', 'Indifference', 'Passivity'];
            /* Define a variable to keep track of the current index */
            let currentIndex = 0;
            /* Define a variable to keep track of the interval */
            let intervalId = null;

            /* Define a function to start the animation */
            function startAnimation() {
                /* If an interval is already running, clear it */
                if (intervalId !== null) {
                    clearInterval(intervalId);
                }
                /* Set an interval to change the text every 2 seconds */
                intervalId = setInterval(() => {
                    /* Set the text of the message box to the current synonym */
                    messageBox.innerHTML = synonyms[currentIndex];
                    /* Increment the index */
                    currentIndex++;
                    /* If the index is greater than or equal to the length of the array, reset it to 0 */
                    if (currentIndex >= synonyms.length) {
                        currentIndex = 0;
                    }
                }, 2000);
            }

            /* Define a function to stop the animation */
            function stopAnimation() {
                /* If an interval is running, clear it */
                if (intervalId !== null) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
            }

            /* Add an event listener to the audio element to start and stop the animation */
            audio.addEventListener("play", startAnimation);
            audio.addEventListener("pause", stopAnimation);
        }
    </script>
</head>
<body>
    <!-- Add an audio element with the source of the music file -->
    <audio id="audio" src="music.mp3"></audio>
    <!-- Add a message box to display the changing text -->
    <div id="message-box" class="centered-text">Depression</div>
    <!-- Add a background animation -->
    <div class="background-animation"></div>
    <!-- Add a button to start the animation -->
    <button onclick="changeText(); audio.play();">Start</button>
    <!-- Add a button to pause the animation -->
    <button onclick="audio.pause();">Pause</button>
</body>
</html>
