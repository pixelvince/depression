<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the title of the webpage -->
    <title>DEPRESSION</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: relative;
            background-image: url('csmsad.jpg');
            background-size: cover;
        }

        /* Make the image darker by increasing the opacity of the overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Style the text box without the border */
        .centered-text {
            font-size: 6em;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
            border-radius: 10px;
            color: white;
            position: relative;
        }
        .background-animation {
            animation: opacityAnimation 4s infinite alternate;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        @keyframes opacityAnimation {
            0% {
                background-color: rgba(0, 0, 0, 0.7);
            }
            50% {
                background-color: rgba(0, 0, 0, 0.9);
            }
            100% {
                background-color: rgba(0, 0, 0, 0.7);
            }
        }
        
        /* Update styles for the message box */
        #message-box {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 1s;
            z-index: 100;
            /* Add font properties */
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
    <script>
        function changeText() {
            /* Define an array of synonyms */
            const synonyms = ['Sadness', 'Melancholy', 'Despair', 'Hopelessness', 'Misery', 'Sorrow', 'Gloom', 'Dejection', 'Dismay', 'Anguish', 'Woe', 'Distress', 'Downheartedness', 'Despondency', 'Discouragement', 'Desolation', 'Grief', 'Heartache', 'Mournfulness', 'Torment', 'Wretchedness', 'Bleakness', 'Blue', 'Cheerlessness', 'Despondence', 'Dispiritedness', 'Dolefulness', 'Dolor', 'Dreariness', 'Forlornness', 'Grief', 'Heaviness', 'Hole', 'Low Spirits', 'Melancholia', 'Miserableness', 'Moodiness', 'Oppression', 'Sorrowfulness', 'Unhappiness', 'Woefulness', 'Blackness', 'Darkness', 'Dejectedness', 'Despond', 'Disconsolateness', 'Disheartenment', 'Dispiritedness', 'Downcastness', 'Downheartedness', 'Downness', 'Drear', 'Dullness', 'Flatness', 'Heavyheartedness', 'Langour', 'Languidness', 'Lassitude', 'Listlessness', 'Lowness', 'Melancholic', 'Moping', 'Mournfulness', 'Somberness', 'Sullenness', 'Tedium', 'Tiredness', 'Torpor', 'Yawn', 'Apathy', 'Boredom', 'Ennui', 'Inactivity', 'Indifference', 'Lethargy', 'Stagnation', 'Tediousness', 'Torpor', 'Unresponsiveness', 'Weariness', 'Anhedonia', 'Emptiness', 'Numbness', 'Blankness', 'Hollowness', 'Lifelessness', 'Flatness', 'Apathy', 'Listlessness', 'Indifference', 'Passivity'];
            /* Get the element that displays the text */
            const textElement = document.getElementById('depression-text');
            /* Choose a random synonym from the array and set it as the text */
            const randomIndex = Math.floor(Math.random() * synonyms.length);
            textElement.innerText = synonyms[randomIndex];
        }
        /* Call the changeText function every 250 milliseconds to change the text */
        setInterval(changeText, 250);
        
        // Add an event listener to play the audio when the page has loaded
        document.addEventListener('DOMContentLoaded', function () {
            const audioElement = document.getElementById('background-audio');
            audioElement.volume = 0.3; // Set the volume at 30%
            showMessage();
        });

        function showMessage() {
            const messageBox = document.getElementById('message-box');
            messageBox.style.opacity = 1;

            setTimeout(function() {
                messageBox.style.opacity = 0;
            }, 5000);
        }
    </script>
</head>
<body onclick="toggleAudio()">
    <div class="background-animation"></div>
    <audio src="i don't sleep.mp3" id="background-audio" loop></audio>
    <!-- Display the text in a box in the center of the screen -->
    <div class="centered-text" id="depression-text">
        Depression
    </div>
    <!-- Update the message box div -->
    <div id="message-box">
        click to start/pause music
    </div>
    <script>
        function toggleAudio() {
            const audioElement = document.getElementById('background-audio');
            const messageBox = document.getElementById('message-box');
            if (audioElement.paused) {
                audioElement.play();
            } else {
                audioElement.pause();
            }
            // Hide the message box when the user clicks
            messageBox.style.opacity = 0;
        }
    </script>
</body>
</html>
