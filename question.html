<!DOCTYPE html>
<html>
<head>
    <title>Be My Girlfriend?</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        .signature {
            font-size: 24px;
            margin-top: 0;
        }
        .hidden {
            display: none;
        }
        .big-text {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #ddd;
            color: black;
        }
        #noBtn {
            background-color: #f44336;
            position: absolute; /* This makes the No button move independently */
        }
        #buttons {
            position: relative; /* Ensures the container's position is relative */
            height: 50px; /* Gives enough space for buttons */
        }
    </style>
</head>
<body>
    <img id="firstGif" src="https://media.tenor.com/Ex1pkci_-v8AAAAi/white-cute-cat-hearts.gif" alt="Cute Cat with Hearts">
    <div id="content">
        <h2>Will you be my girlfriend?</h2>
        <div class="signature">-jonni ❤️</div>
        <div id="buttons">
            <button id="yesBtn" onclick="yesClicked()" style="position: relative; left: 0;">Yes</button>
            <!-- The Yes button has a relative position but is not affected by the No button's movement -->
            <button id="noBtn">No</button>
        </div>
    </div>
    <div id="response" class="hidden">
        <p class="big-text">Yay! You're my pretty princess now!</p>
    </div>
    <script>
        function yesClicked() {
            document.getElementById("content").classList.add("hidden");
            document.getElementById("response").classList.remove("hidden");
            document.getElementById("firstGif").src = "https://media.tenor.com/ZcVWdmsZ9NEAAAAi/cat-cute.gif";
        }

        document.getElementById("noBtn").onmouseover = function(event) {
            const noBtn = this;
            let newX = Math.random() * (window.innerWidth - noBtn.offsetWidth) - document.getElementById("buttons").getBoundingClientRect().left;
            let newY = Math.random() * (window.innerHeight - noBtn.offsetHeight) - document.getElementById("buttons").getBoundingClientRect().top;
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }
    </script>
</body>
</html>
