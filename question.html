<!DOCTYPE html>
<html>
<head>
    <title>Be My Girlfriend?</title>
    <style>
        body {
            text-align: center;
            margin-top: 20%;
            font-family: Arial, sans-serif;
        }
        #noBtn {
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Would you like to be my girlfriend?</h2>
    <button onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
    <script>
        function yesClicked() {
            alert("Yay! You're my pretty princess now!");
        }

        document.getElementById("noBtn").onmouseover = function() {
            this.style.left = Math.random() * window.innerWidth + 'px';
            this.style.top = Math.random() * window.innerHeight + 'px';
        }
    </script>
</body>
</html>
