<!DOCTYPE html>
<html>
<head>
    <title>Be My Girlfriend?</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        h2 {
            font-size: 32px;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .big-text {
            font-size: 60px;
            font-weight: bold;
            padding: 20px;
            margin-top: -100px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #ddd;
            color: black;
        }
        #noBtn {
            background-color: #f44336;
        }
        .confetti {
            position: fixed;
            z-index: 999;
            top: 0;
            pointer-events: none;
        }
        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/Ex1pkci_-v8AAAAi/white-cute-cat-hearts.gif" alt="Cute Animation" style="max-width: 100%; height: auto; margin-bottom: 20px;">
    <div id="content">
        <h2>Would you like to be my girlfriend?</h2>
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <div id="response" class="hidden">
        <p class="big-text">Yay! You're my pretty princess now!</p>
    </div>
    <script>
        function yesClicked() {
            document.getElementById("content").classList.add("hidden");
            document.getElementById("response").classList.remove("hidden");
            startConfetti();
        }

        document.getElementById("noBtn").onmouseover = function(event) {
            const noBtn = this;
            let newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            let newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'confetti';
            heart.style.width = '20px';
            heart.style.height = '20px';
            heart.style.backgroundImage = 'url("data:image/svg+xml,%3Csvg viewBox=\'0 0 512 512\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M462.3 62.6c-54.5-46.4-136.5-39.1-188.4 15.5L256 96l-17.9-17.9c-51.9-54.6-133.9-61.9-188.4-15.5C-11.8 108.6-11.8 188 40.6 240L256 455.4 471.4 240c52.4-52 52.4-131.4 0-177.4z\' fill=\'%23FF69B4\'/%3E%3C/svg%3E")';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animation = 'fall ' + (Math.random() * 3 + 5) + 's linear infinite';
            document.body.appendChild(heart);

            // Remove heart after animation completes to prevent DOM buildup
            setTimeout(() => {
                document.body.removeChild(heart);
            }, (Math.random() * 3000) + 5000);
        }
    </script>
</body>
</
