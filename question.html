<!DOCTYPE html>
<html>
<head>
    <title>Be My Girlfriend?</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }
        img {
            width: 300px; /* Fixed width */
            height: 300px; /* Fixed height, adjust as needed */
            object-fit: cover; /* This will cover the area of the img element without stretching the image */
            margin-bottom: 20px; /* Space between GIF and text */
        }
        h2 {
            font-size: 32px;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .big-text {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px; /* Adjusted margin to prevent overlap */
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #ddd;
            color: black;
        }
        #yesBtn {
            position: relative; /* Adjusted for consistent positioning */
        }
        #noBtn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <img id="firstGif" src="https://media.tenor.com/Ex1pkci_-v8AAAAi/white-cute-cat-hearts.gif" alt="Cute Cat with Hearts">
    <div id="content">
        <h2>Would you like to be my girlfriend?</h2>
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn" onclick="moveButton()" onmouseover="changeGif()" onmouseout="resetGif()">No</button>
    </div>
    <div id="response" class="hidden">
        <p class="big-text">Yay! You're my pretty princess now!</p>
    </div>
    <script>
        const originalGif = "https://media.tenor.com/Ex1pkci_-v8AAAAi/white-cute-cat-hearts.gif";
        const hoverGif = "https://media.tenor.com/r7PKNiF--nUAAAAi/mochi-cry.gif";
        const yesGif = "https://media.tenor.com/ZcVWdmsZ9NEAAAAi/cat-cute.gif"; // GIF to show when "Yes" is clicked

        function yesClicked() {
            document.getElementById("content").classList.add("hidden");
            document.getElementById("response").classList.remove("hidden");
            document.getElementById("firstGif").src = yesGif; // Change to the specified GIF
        }

        function moveButton() {
            const noBtn = document.getElementById("noBtn");
            let newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            let newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Optional: Adjust the positioning of the "Yes" button slightly to the left
            const yesBtn = document.getElementById("yesBtn");
            yesBtn.style.right = "50px"; // Increase or adjust as necessary to maintain the layout
        }

        function changeGif() {
            document.getElementById("firstGif").src = hoverGif;
        }

        function resetGif() {
            document.getElementById("firstGif").src = originalGif;
        }
    </script>
</body>
</html>
