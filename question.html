<!DOCTYPE html>
<html>
<head>
    <title>Be My Girlfriend?</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }
        #startScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000; /* Ensure it's above everything else */
        }
        #isleta {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 96px;
            color: #333;
            opacity: 0;
            transition: opacity 2s;
            z-index: 999; /* Below the start screen */
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        h2, .signature, #content, #response {
            display: none; /* Hide everything initially */
        }
        .hidden {
            display: none;
        }
        .big-text {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #ddd;
            color: black;
        }
        #noBtn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div id="startScreen" onclick="startExperience()">Click to start</div>
    <div id="isleta">Isleta!</div>
    <!-- Original site content here -->
    <script>
        function startExperience() {
            document.getElementById("startScreen").style.display = "none";
            const isleta = document.getElementById("isleta");
            isleta.style.opacity = 1;
            setTimeout(() => {
                isleta.style.opacity = 0;
                isleta.addEventListener('transitionend', () => {
                    isleta.style.display = 'none';
                    // Show the main content after the fade
                    document.querySelector('h2').style.display = 'block';
                    document.querySelector('.signature').style.display = 'block';
                    document.getElementById('content').style.display = 'flex';
                    document.getElementById('content').style.flexDirection = 'column';
                    document.getElementById('content').style.alignItems = 'center';
                }, {once: true});
            }, 2000); // Adjust time as needed
        }
    </script>
    <!-- The rest of the original script for handling the site's interactivity -->
</body>
</html>
